<div class="row my-4 ">
    <div class="col-md-6">
        <h3>List of tasks</h3>
    </div>
    <div class="col-md-6 text-right ">
        <button (click)="showForm=!showForm" class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i> New Task
        </button>
    </div>
</div>
<div class="row" *ngIf="showForm">
    <div class="col-md-6 mx-auto">
        <div class="from-groub">
            <label for="label">label :</label><br>
            <input [(ngModel)]="mytask.label" id="label" type="text" class="from-control">
        </div>
        <div class="form-check my-2">
          <label class="form-check-label">
            <input [(ngModel)]="mytask.completed" type="checkbox" class="form-check-input">
             Completed
          </label>
        </div>
        <button *ngIf="!editForm" (click)="addtask()" class="btn btn-success btn-block">
            <i class="fa fa-send"></i>
             New Task
         </button>
         <button *ngIf="editForm" (click)="updatetask()" class="btn btn-warning btn-block">
            <i class="fa fa-refresh"></i>
             update Task
         </button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <input (keyup)="searchtasks()" [(ngModel)]="searchtext" placeholder="search..." type="text" class="form-controll">
        <ul class="list-group">            
            <li *ngFor="let task of resulttasks" class="list-group-item d-flex justify-content-between align-items-center">
                <button (click)="edittask(task)" class="btn btn-warning btn-sm"><i class="fa fa-pencil"></i></button>
                {{ task.label }}
                <span 
                [ngClass]="{'text-info': task.completed,
                'text-danger': !task.completed
                }"
                class="badge badge-info badge-pill">
                    <i (click)="completed(task)" class="fa " [ngClass]="{'fa-thumbs-up': task.completed, 'fa-thumbs-down': !task.completed}"></i>
                </span>
                <button (click)="deletetask(task.id)" class="btn btn-sm btn-dark"><i class="fa fa-trash"></i></button>
            </li>
            
        </ul>
    </div>
</div>
